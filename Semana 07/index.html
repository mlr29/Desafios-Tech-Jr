<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>

  <div class="container">
    <div class="calculadora">
      <input type="text" id="resultado" class="resultado" placeholder="0" disabled="disabled" />
  
      <div class="row">
        <button type="button" onclick="calcular('acao', 'c')"
          class="btn clear">C</button>
        <button type="button" onclick="calcular('acao', '/')" class="btn">/</button>
        <button type="button" onclick="calcular('acao', '*')" class="btn">x</button>
      </div>

      <div class="row">
        <button type="button" onclick="calcular('valor', 7)" class="btn">7</button>
        <button type="button" onclick="calcular('valor', 8)" class="btn">8</button>
        <button type="button" onclick="calcular('valor', 9)" class="btn">9</button>
        <button type="button" onclick="calcular('acao', '-')" class="btn">-</button>
      </div>

      <div class="row">
        <button type="button" onclick="calcular('valor', 4)" class="btn">4</button>
        <button type="button" onclick="calcular('valor', 5)" class="btn">5</button>
        <button type="button" onclick="calcular('valor', 6)" class="btn">6</button>
        <button type="button" onclick="calcular('acao', '+')" class="btn">+</button>
      </div>

      <div class="row penult" >
        <button type="button" onclick="calcular('valor', 1)" class="btn">1</button>
        <button type="button" onclick="calcular('valor', 2)" class="btn">2</button>
        <button type="button" onclick="calcular('valor', 3)" class="btn">3</button>
        <button type="button" onclick="calcular('acao', '=')" class="btn enter">=</button>
      </div>

      <div class="row last">
        <button type="button" onclick="calcular('valor', 0)"
          class="btn zero">0</button>
        <button type="button" onclick="calcular('acao', '.')" class="btn btn-dark btn-lg font-weight-light">.</button>
      </div>
    </div>
  </div>
  <script src="./index.js">
  </script>
</body>

</html>
